<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <center>
        <h1>Student Registration Form</h1>
    </center>
<form>
    <table align="center" cellpadding="8">
        <tr>
            <td> Roll no: </td>
            <td><input type="text"></td>
        </tr>

        <tr> 
            <td> Student Name </td>
            <td>
                <input type="text" placeholder="first name">
                <input type="text" placeholder="last name">
            </td>
        </tr>

        <tr>
            <td> Father's Name </td>
            <td>
                <input type="text" placeholder="first name">
                <input type="text" placeholder="last name">
            </td>
        </tr>

        <tr>
            <td> Date Of Birth</td>
            <td>
                <input type="text" size="4" placeholder="DD">
                <input type="text" size="6" placeholder="MM">
                <input type="text" size="6" placeholder="YYYY">
            </td>
        </tr>

        <tr>
            <td> Mobile No:</td>
            <td>
                <input type="text" value="+91" size="2" readonly> -
                <input type="text" size="15">
            </td>
        </tr>

        <tr>
            <td> Email id: </td>
            <td><input type="email" placeholder="abc123@gmail.com"></td>
        </tr>

        <tr>
            <td> Password </td>
            <td> <input type="Password" placeholder="********"></td>
        </tr>

        <tr>
            <td> Gender</td>
            <td>
                <input type="Radio" name="gender"> Male
                <input type="Radio" name="gender"> Female
            </td>
        </tr>

        <tr>
            <td> Department : </td>
            <td> 
                <input type="checkbox"> CSE
                <input type="checkbox"> IT
                <input type="checkbox"> ECE
                <input type="checkbox"> Civil
                <input type="checkbox"> Mechanical
            </td>
        </tr>

        <tr>
            <td> Course :</td>
            <td>
                <select>
                    <option> B.Tech </option>
                    <option> M.tech </option>
                    <option> B.A </option>
                    <option> M.A </option>
                </select>
            </td>
        </tr>

        <tr>
            <td> Student Photo : </td>
            <td> <input type="file"></td>
        </tr>

        <tr>
            <td> City : </td>
            <td> <input type="text"></td>
        </tr>

        <tr>
            <td>Address: </td>
            <td> <textarea rows="4" cols="30"></textarea></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register">
            </td>
        </tr>

    </table>
</form>
</body>
</html>
